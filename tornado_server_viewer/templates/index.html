{% extends "base.html" %}

{% block head %}
	<title>{{title}}</title>
	
{% end %}

{% block header %}
	<div class="row row-mod">
		<div class="header-box span12">
			<div class="row row-mod">
				<div class="container-logo span6">
					<h1 class="logo">Cloud Yeezy</h1>
				</div>
				<div class="container-filter span6">
					<div class="input-prepend span6">
						<span class="add-on"><i class="icon-search"></i></span>
						<input class="span2 filter-input" type="text" placeholder="Filter">
					</div>
				</div>
			</div>
		</div>		
	</div>


	
{% end %}


{% block content %}
	<div class="content-box row row-mod">

			{% for filename,filesize,filepriority in fileData %}
			<a href={{ linkNameFormat(downloadsURI, "/", filename) }}>
				<div class= {{ classNameFormat("span3 span-mod", "file-element",filepriority) }} id={{ filename }}>

					<div class="info-container">
						<div class="text-show-offhover info-text">{{ filename }}</div>
						<div class="text-show-onhover info-text">{{ filesize/1000000.0 }} MB</div>
					</div>
					
				</div>
			</a>
			{% end %}
	</div>




{% end %}

{% block scripts_styles %}

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
<script src={{pageSetupJSURI}}></script>
<script src={{yeezyUtilsJSURI}}></script>
<script src={{fitTextJSURI}}></script>
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
<script src={{fitTextJSURI}}></script>
<link rel="stylesheet" type="text/less" href="{{lessURI}}" >
<script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.3.3/less.min.js"></script>

{% end %}
